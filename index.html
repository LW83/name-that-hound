<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz to name the dog breed based on images">
    <meta name="keywords" content="quiz, dogs, dog breeds, guessing game">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://kit.fontawesome.com/657a87c31d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Name That Hound</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">
</head>

<body>
<!-- -->
    <header>
        <h1><img src="assets/images/header-image.png" class="header-image"> Name That Hound</h1>
    </header>
<!-- -->
    <section>
        <div id="welcome-container"><h2>Welcome to Name that Hound</h2>
            <div id="rules">How to Play</div>
            <button id="start-game" data-type="easy" class="btn btn-play">Play the Game</button>
        </div>
<!-- -->
        <div id="game-container">
            <div id="quiz-photo">
            </div>
            <div id="answer-options"> 
            <span id="answer-feedback"><i class="fa-solid fa-paw"></i><span></span></span>
            </div>
            <button id="submit-answer" data-type="submit" class="btn btn-submit">Submit</button>
            <div id="score-container">
                <p>Current Score: <span id="score">0</span>/<span id="total-questions">0</span>
            </div>
        </div>
<!-- -->
        <div id="final-score">
            <div id="certificate">
                <h2>Congratulations!</h2>
            </div>
            <button id="start-game" data-type="easy" class="btn btn-play">Play Again</button>
            <button id="start-game" class="btn btn-home">Back to Home</button>
        </div>
    </section>
<!-- -->
    <script src="assets/js/script.js"></script>
</body>
</html>
