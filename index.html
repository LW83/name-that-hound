<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://kit.fontawesome.com/657a87c31d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Name That Hound</title>
</head>
<body>
    <header>
        <h1>Name That Hound</h1>
    </header>

    <section>
        <div id="welcome-container">Welcome to Name that Hound!
            <div id="rules">How to Play</div>
            <button id="start-game" data-type="easy" class="btn btn-play">Play the Game</button>
        </div>
        <div id="game-container">
            <div id="quiz-photo">
            </div>
            <div id="answer-options">
            </div>
            <button id="submit-answer" data-type="submit" class="btn btn-submit">Submit</button>
            <div id="score-container">
                <p>Current Score: <span id="score">0</span>/<span id="total-questions">0</span>
            </div>
        </div>
        <div id="final-score"></div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
